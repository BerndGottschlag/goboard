# Runtime

CONFIG_NEWLIB_LIBC=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Power management

CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_IDLE=y

# I/O

CONFIG_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_PWM=y
CONFIG_LED=y
CONFIG_LED_PWM=y
CONFIG_SPI=y
CONFIG_SPI_1=y
CONFIG_ADC=y

# Complex I/O

CONFIG_USB=y
CONFIG_USB_DEVICE_SOF=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_REMOTE_WAKEUP=y
CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
# Minimum connection interval: 5ms
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=4
# Maximum connection interval: 15ms
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_SMP=y
CONFIG_BT_SMP_SC_ONLY=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_BONDING_REQUIRED=y
CONFIG_BT_BAS=y
CONFIG_BT_DEVICE_APPEARANCE=961
CONFIG_BT_DEVICE_NAME="Goboard"
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_SETTINGS=y

CONFIG_ESB=y

CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# Test VID/PID from pid.codes (https://pid.codes/1209/000A/) - this PID/VID pair
# is not unique and for testing only.
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_MANUFACTURER="InstinctiveLlama"
CONFIG_USB_DEVICE_PRODUCT="Goboard"

