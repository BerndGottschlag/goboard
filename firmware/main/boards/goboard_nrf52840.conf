# Runtime

CONFIG_NEWLIB_LIBC=y

# Power management

CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_IDLE=y

# I/O

CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_LED=y
CONFIG_LED_PWM=y
CONFIG_SPI=y
CONFIG_SPI=y
CONFIG_SPI_0=y
CONFIG_ADC=y

# Complex I/O

CONFIG_USB=y
CONFIG_USB_DEVICE_SOF=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_REMOTE_WAKEUP=y
CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

CONFIG_BT=y
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_NVS=y

# Test VID/PID from pid.codes (https://pid.codes/1209/000A/) - this PID/VID pair
# is not unique and for testing only.
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_MANUFACTURER="InstinctiveLlama"
CONFIG_USB_DEVICE_PRODUCT="Goboard"

